<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <title>checkMyRent</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" type="image/png" href="img/favicon.ico">
      <link href='http://fonts.googleapis.com/css?family=Nunito:400,300'>
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/styleIndex.css">
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
   </head>
   <body>
      <div class="layer">
         <div class="flex-container">
            <section class="header-container">
               <header class="header">
                 <img src="img/logo-house.png" alt="house logo">
                  <h1 class="logo">Check my rent</h1>
               </header>
            </section>
            <div class="main">
               <form class = "input-form" id="propertyDetails" onsubmit="return(checkFormInput(this) && checkAddressInput(this) && checkZipCode(this))">
                  <div class="inline-radio">
                     <label class="radio-main">
                     <input type="radio" name="residenceType" class="input-radio" id="apartment" checked /><span>Apartment</span>
                     </label>
                     <label class="radio-main">
                     <input type="radio" name="residenceType" class="input-radio" id="house"/><span>House</span></label>
                  </div>

                  <div class="input-fields">
                    <label class="required">
                     <input type="text" name="rent"  id="monthlyRent" value="Monthly Rent" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Monthly Rent';}"></label><br>
                     <input type="text" name = "sq-feet" id="sq-feet" value="Sq feet" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Sq Feet';}"><br>
                     <input type="text" name="beds" id="beds" value="Beds" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Beds';}"><br>
                     <input type="text" name = "baths" id="baths" value="Baths" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Baths';}"><br>
                     <label class="required">
                     <input type="text" name="street" class="required" id="street" value="Street" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Street Address';}"></label><br>
                     <label class="required">
                     <input type="text" name="zip" class="required" id="zip" value="Zip" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'ZIP';}"></label><br>
                  <div class="submit">
                     <input type="submit" value="Check rent">
                  </div>
            </div>
            </form>
         </div><!--end of main-->
      </div><!--end of flex container-->
      <div class="clear"> </div>
      <footer class="footer">
         <ul class="nav">
           <li><a class="texthover" href="history.html" title="History" style="background-color:#FFFFFF;color:#000000;text-decoration:none"><img src="img/historyTransparent.png" alt="History" class="navImg"></a></li>
           <li><a class="texthover" href="about_us.html" title="About Us" style="background-color:#FFFFFF;color:#000000;text-decoration:none"><img src="img/About us.png" alt="About Us" class="navImg"></a></li>
         </ul>
      </footer>
      </div><!--end of layer-->
      <script src="js/submitButton.js" type="text/javascript"></script>
   </body>
</html>
