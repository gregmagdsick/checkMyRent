<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>checkMyRent</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

      <header class="header">
        <h1 class="logo">Logo</h1>
      </header>

        <form class="pg1-input-form">
            <fieldset>
                <legend>Rental properties details</legend>
                <label for="apartment">Apartment</label>
                <input type="radio" name="apartment" id="apartmentButton" checked><br>
                <label for="house">House</label>
                <input type="radio" name="house" id="houseButton"><br>
                <input type="text" name="monthly rent"><br>
                <input type="text" name="sq feet"><br>
                <input type="text" name="beds"><br>
                <input type="text" name="baths"><br>
                <input type="text" name="street address"><br>
                <input type="text" name="zip"><br>
                <button type="submit">Check rent</button>
              </fieldset>
           </form>
    <footer>
